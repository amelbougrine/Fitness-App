<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <meta name="author" content="Amel Bougrine" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
<body>
    <!-- App -->
    <main class="app">
      <!-- Header -->
      <div class="header">
        <div class="top-header"></div>
      </div>
      <div class="main-container">
        <div class="vertical-line"></div>
        <!-- container -->
        <div id="scroll" class="container">
          <div class="bg1">
            <div class="darkDiv"></div>
            <div class="text">
              <h2>16 <span>| 24</span></h2>
              <p>Goals Completed</p>
            </div>
          </div>
          <div class="bg1">
            <div class="text">
              <h2><i class="fas fa-battery-three-quarters"></i></h2>
              <p>Respiration</p>
            </div>
            <div class="darkDiv"></div>
          </div>
          <div class="bg2">
            <div class="darkDiv"></div>
            <div class="text">
              <h2><i class="fas fa-running"></i></h2>
              <p>Miles</p>
            </div>
          </div>
          <div class="bg1">
            <div class="darkDiv"></div>
            <div class="text">
              <h2 class="small-text">37 &deg;C</h2>
              <p>Temperature</p>
            </div>
          </div>
          <div class="bg1">
            <div class="darkDiv"></div>
            <div class="text">
              <h2><i class="fas fa-bed"></i></h2>
              <p>Sleep Keep</p>
            </div>
          </div>
          <div class="bg2">
            <div class="darkDiv"></div>
            <div class="text">
              <h2 class="small-text">75 <span>bpm</span></h2>
              <p>Heart Rate</p>
            </div>
          </div>
          <div class="bg1">
            <div class="darkDiv"></div>
            <div class="text">
              <h2 class="small-text">170 <span>lbs</span></h2>
              <p>Weight</p>
            </div>
          </div>
          <div class="bg1">
            <div class="darkDiv"></div>
            <div class="text">
              <h2 class="small-text">24 <span>%</span></h2>
              <p>Fat Percentage</p>
            </div>
          </div>
          <div class="bg2">
            <div class="darkDiv"></div>
            <div class="text">
              <h2 class="small-text">90 <span>mgdl</span></h2>
              <p>Blood Glucose</p>
            </div>
          </div>
          <div class="bg2">
            <div class="darkDiv"></div>
            <div class="text">
              <h2 class="small-text">2080 <span>kcal</span></h2>
              <p>AVG Consumption</p>
            </div>
          </div>
          <div class="bg1">
            <div class="darkDiv"></div>
            <div class="text">
              <h2><i class="fas fa-dumbbell"></i></h2>
              <p>Workouts</p>
            </div>
          </div>
          <div class="bg1">
            <div class="darkDiv"></div>
            <div class="text">
              <h2 class="small-text">61 <span>%</span></h2>
              <p>Body Hydration</p>
            </div>
          </div>
        </div>
        <div class="vertical-line"></div>
      </div>
      <!-- footer -->
      <!-- <header class="footer">
        <h1 class="header__title"><span>.</span>FitUp</h1>
        <div class="header__opt">
          <i aria-label="Search" title="Search" class="fas fa-search fa-lg header__icon"></i>
          <i aria-label="Options" title="Options" class="fas fa-ellipsis-h fa-lg header__icon"></i>
        </div>
      </header> -->
    </main>
    <script src="https://kit.fontawesome.com/3943ac4422.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
